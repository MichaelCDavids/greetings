<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Greetings</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/greetings.css">
  <script src="./js/greetings.js" charset="utf-8"></script>
  <script src="./js/GreetingsFactory.js" charset="utf-8"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns">
          <h1>Greetings</h1>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <h5>Enter Your Name</h5>
        <input id="firstName" name="name"   class="name-box" type="text" />
        <div class="row">
          <div class="twelve columuns">

          </div>
        </div>
        <div class="row">
          <h5>Language</h5>
          <div class="three columns" style="padding:40px">
            <label class="">
              <input type="radio" name="greetType" class="greetSettings" value="English">
              <span class="label-body">English</span>
            </label>
          </div>
          <div class="three columns" style="padding:40px">
            <label class="">
              <input type="radio" name="greetType" class="greetSettings" value="Afrikaans">
              <span class="label-body" >Afrikaans</span>
            </label>
          </div>
          <div class="three columns" style="padding:40px">
            <label class="">
              <input type="radio" name="greetType" class="greetSettings" value="isiXhosa">
              <span class="label-body" >isiXhosa</span>
            </label>
          </div>
        </div>

        <button class="greetButton" on type="button" name="greet">Greet</button>
        <button class="resetButton" on type="button" name="reset">Reset</button>

        <div class="row">
          <div class="twelve columns">
            <p><strong><span class="output"></span></strong></p>
            <p> <span class="counter">0</span></p>
          </div>
        </div>

      </div>
    </div>



  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
